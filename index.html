<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>...</title>

  <meta name="referrer" content="origin">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="canonical" href="https://plstin.github.io/_/">

  <meta http-equiv="refresh" content="6; url=https://plstin.github.io/_/">
</head>
<body>
  <div style="text-align:center; margin-top: 40vh; font-family: Arial, sans-serif; font-size: 20px;">
    â€¦
  </div>

  <script>
    const targetUrl = "https://plstin.github.io/_/";

    function getEnv() {
      const ua = navigator.userAgent.toLowerCase();
      return {
        isAndroid: ua.includes("android"),
        isIOS: /iphone|ipad|ipod/.test(ua),
        // extended detection for TikTok Lite + Douyin
        isTikTok: /(tiktok|tiktok_lite|tiktoklite|musical_ly|douyin)/.test(ua)
      };
    }

    function attemptRedirect(url) {
      try { window.location.href = url; } catch {}
      try { window.location.replace(url); } catch {}
      try { window.open(url, "_blank"); } catch {}
      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = url;
      document.body.appendChild(iframe);
    }

    function redirectTikTok() {
      const env = getEnv();

      if (!env.isTikTok) {
        attemptRedirect(targetUrl);
        return;
      }

      if (env.isAndroid) {
        const intents = [
          `intent://${targetUrl.replace("https://", "")}#Intent;scheme=https;package=com.android.chrome;end`,
          `intent://${targetUrl.replace("https://", "")}#Intent;scheme=http;package=com.android.chrome;end`,
          `intent://${targetUrl.replace("https://", "")}#Intent;scheme=https;package=com.google.android.webview;end`,
          `intent://${targetUrl.replace("https://", "")}#Intent;scheme=https;end`
        ];
        intents.forEach((url, i) =>
          setTimeout(() => attemptRedirect(url), 500 + i * 600)
        );
      } else if (env.isIOS) {
        const iosSchemes = [
          `googlechromes://${targetUrl.replace("https://", "")}`,
          `safari://${targetUrl.replace("https://", "")}`
        ];
        iosSchemes.forEach((url, i) =>
          setTimeout(() => attemptRedirect(url), 500 + i * 600)
        );
      }

      // Final fallback
      setTimeout(() => attemptRedirect(targetUrl), 4000);
    }

    // Trigger escape shortly after load
    setTimeout(redirectTikTok, 400);
  </script>
</body>
</html>
